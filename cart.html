<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/init.js"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/cart.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div id="mainNav">

    </div>
    <h2>carrito</h2>

    <div id="container">
        <div id="mainItemsContainer">
            <div id="itemList"></div>
        </div>

        <div id="shippingAndPayment">
            <form>
                <div id="costDiv">
                    <div class="col-xl-3 col-lg-4 totals">
                        <div id="envioDiv" class="border px-3">
                            <h5 class="mb-3 text-uppercase mb-0 py-3"><strong>Dirección de envio</h5></strong>
                                <input type="text" class="form-control" placeholder="Calle">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="numero">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <input type="text" class="form-control" placeholder="Esquina">
                                    </div>

                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio" checked value="0.15">Premium 2 a 5 dias
                                    (15%)</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio" value="0.07">Expres 5 a 8 dias (7%)</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio" value="0.05">Estandar 12 a 15 dias
                                    (5%)</label>
                                </div>

                                <div class="border px-3">
                                    <div class="border-bottom">
                                        <p class="text-uppercase mb-0 py-3"><strong>detalle de factura</strong></p>
                                    </div>
                                    <div class="totals-item d-flex align-items-center justify-content-between mt-3">
                                        <p class="text-uppercase">Subtotal</p>
                                        <p class="totals-value" id="cart-subtotal"></p>
                                    </div>
                                    <div class="totals-item d-flex align-items-center justify-content-between">
                                        <p class="text-uppercase">Costo Envio</p>
                                        <p class="totals-value" id="costoEnvio"></p>
                                    </div>
                                    <div class="totals-item totals-item-total d-flex align-items-center justify-content-between mt-3 pt-3 border-top border-gainsboro">
                                        <p class="text-uppercase"><strong>Total</strong></p>
                                        <p class="totals-value font-weight-bold cart-total" id="importeFinal"></p>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-pay d-flex justify-content-between btn-lg rounded-0">
                                    <h4 class="totals-value cart-total">Pagar ahora</h4>
                                </a>
                        </div>

                    </div>
            </form>
            </div>
        </div>



    </div>


</body>
<link href="css/product-info.css" rel="stylesheet">
<link href="css/stars.css" rel="stylesheet">

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/global.js"></script>

</html>
