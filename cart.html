<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/init.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="js/global.js"></script>
</head>

<body>
    <div id="mainNav">
    </div>
    <div id="mainContainer">
        <div id="mainItemsContainer">
            <div id="itemList"></div>
        </div>
        <div id="shippingAndPayment">
            <div class="col-xl-3 col-lg-4 totals">
                <div class="border px-3">
                    <!--DIV DIRECCION--->
                    <h5 class="mb-3 text-uppercase mb-0 py-3"><strong>Dirección de envio</strong></h5>
                    <input type="text" class="form-control" id="calle" placeholder="Calle">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="numero" placeholder="numero">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <input type="text" class="form-control" id="esquina" placeholder="Esquina">
                        </div>
                    </div>
                    <!--DIV ENVIO--->
                    <div id="tipo-envio-main-container">
                        <h5 class="mb-3 text-uppercase mb-0"><strong>Tipo de envio</strong></h5>
                        <div class="envio">
                            <label><input type="radio" name="optradio" checked value="0.15"> Premium 2 a 5 dias (15%)</label>
                        </div>
                        <div class="envio">
                            <label><input type="radio" name="optradio" value="0.07"> Expres 5 a 8 dias (7%)</label>
                        </div>
                        <div class="envio">
                            <label><input type="radio" name="optradio" value="0.05"> Estandar 12 a 15 dias (5%)</label>
                        </div>
                    </div>
                    <!--DIV METODO PAGO--->
                    <div id="medio-pago-main-container">
                        <h5 class="mb-3 text-uppercase mb-0"><strong>Metodo de pago</strong></h5>
                        <div class="medioPago">
                            <label><input type="radio" name="optRadioEnvio" value="credito" data-toggle="modal" data-target="#modalTarjetaCredito"> Tarjeta de Credito</label>
                        </div>
                        <div class="medioPago">
                            <label><input type="radio" name="optRadioEnvio" value="debito" data-toggle="modal" data-target="#modalTarjetaDebito"> Tarjeta de Debito</label>
                        </div>
                    </div>
                    <!--MODAL PAGO CREDITO--->
                    <div class="modal fade" id="modalTarjetaCredito" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <form>
                                    <div class="modal-header">
                                        <h5 class="modal-title">Tarjeta de Credito</h5>
                                    </div>
                                    <div class="modal-body">
                                        <div class="tarjeta form-group owner">
                                            <input type="text" class="form-control" id="titular" placeholder="Titular de la tarjeta">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="cardNumber" placeholder="numero de la tarjeta">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="cvv" placeholder="CVV">
                                        </div>
                                        <div class="form-group" id="expiration-date">
                                            <label>Vencimiento</label>
                                            <select>
                                                    <option value="01">Enero</option>
                                                    <option value="02">Febrero </option>
                                                    <option value="03">Marzo</option>
                                                    <option value="04">Abril</option>
                                                    <option value="05">Mayo</option>
                                                    <option value="06">Junio</option>
                                                    <option value="07">Julio</option>
                                                    <option value="08">Agosto</option>
                                                    <option value="09">Septiembre</option>
                                                    <option value="10">Octubre</option>
                                                    <option value="11">Noviembre</option>
                                                    <option value="12">Diciembre</option>
                                                </select>
                                            <select>
                                                    <option value="20"> 2020</option>
                                                    <option value="21"> 2021</option>
                                                    <option value="16"> 2022</option>
                                                    <option value="17"> 2023</option>
                                                    <option value="18"> 2024</option>
                                                    <option value="19"> 2025</option>
                                                </select>
                                        </div>
                                        <div id="credit-cards">
                                            <img src="img/visa.png" id="visa">
                                            <img src="img/mastercard.jpg" id="mastercard">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--MODAL PAGO DEBITO--->
                    <div class="modal fade" id="modalTarjetaDebito" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <form>
                                    <div class="modal-header">
                                        <h5 class="modal-title">Tarjeta de Debito</h5>
                                    </div>
                                    <div class="modal-body">
                                        <div class="tarjeta form-group owner">
                                            <input type="text " class="form-control" id="numeroDeCuenta" placeholder="Numero de Cuenta">
                                        </div>
                                        <div class="form-group" id="cedulaIdentidadField">
                                            <input type="text" class="form-control" id="cedulaIdentidad" placeholder="Cedula Identidad">
                                        </div>
                                        <div class="form-group CVV">
                                            <input type="password" class="form-control" id="pin" placeholder="PIN">
                                        </div>
                                        <div id="debit-cards">
                                            <img src="img/santander.jpg" id="santander">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--DIV DETALLE FACTURA--->
                    <div class="border px-3">
                        <div class="border-bottom">
                            <p class="text-uppercase mb-0 py-3"><strong>detalle de factura</strong></p>
                        </div>
                        <div class="totals-item d-flex align-items-center justify-content-between mt-3">
                            <p class="text-uppercase">Subtotal</p>
                            <p class="totals-value" id="cart-subtotal"></p>
                        </div>
                        <div class="totals-item d-flex align-items-center justify-content-between">
                            <p class="text-uppercase">Costo Envio</p>
                            <p class="totals-value" id="costoEnvio"></p>
                        </div>
                        <div class="totals-item totals-item-total d-flex align-items-center justify-content-between mt-3 pt-3 border-top border-gainsboro">
                            <p class="text-uppercase"><strong>Total</strong></p>
                            <p class="totals-value font-weight-bold cart-total" id="importeFinal"></p>
                        </div>
                    </div>
                    <a class="btn btn-pay d-flex justify-content-between btn-lg rounded-0" id="btnFinalizarCompra">
                        <h4 class="cart-total">Pagar ahora</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
