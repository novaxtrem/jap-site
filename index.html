<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- ELEMENTOS PARA EL LOGIN CON GOOGLE -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="868781423348-pce7300dti95vk59k716i8l5c90k7dsd.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CUSTOM DATA -->
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/avatarUpload.css">
    <!-- EXTERNAL DATA-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4"><img src="img/logo_mati.svg" class="logo"></h3>
                                <form id="login-form">
                                    <div class="form-label-group">
                                        <input type="email" id="userEmail" class="form-control validate" placeholder="correo electronico" required autofocus>
                                        <label for="userEmail">Correo Electronico</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="pass" class="form-control" placeholder="Contraseña" required>
                                        <label for="pass">Contraseña</label>
                                    </div>
                                    <button id="login-form-submit-button" type="submit" class="btn btn-rounded btn-elegant btn-block btn-login text-uppercase font-weight-bold mb-2">ingresar<i class="fas fas fa-sign-in-alt pl-1"></i></button>
                                    <button type="button" class="g-signin2" data-onsuccess="onSignIn" style="border: 0px; background: white;"></button>
                                    <script>
                                        function onSignIn(googleUser) {
                                            // Useful data for your client-side scripts:
                                            var profile = googleUser.getBasicProfile();
                                            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                                            console.log('Full Name: ' + profile.getName());
                                            console.log('Given Name: ' + profile.getGivenName());
                                            console.log('Family Name: ' + profile.getFamilyName());
                                            console.log("Image URL: " + profile.getImageUrl());
                                            console.log("Email: " + profile.getEmail());
                                            // The ID token you need to pass to your backend:
                                            var id_token = googleUser.getAuthResponse().id_token;
                                            console.log("ID Token: " + id_token);
                                            redirect(profile);
                                        }
                                        //
                                        function redirect(profile) {
                                            if (profile.getId() == "") {
                                                alert("error")
                                            } else {
                                                localStorage.setItem('NOMBRE', profile.getGivenName());
                                                localStorage.setItem('APELLIDO', profile.getFamilyName());
                                                localStorage.setItem('USER_EMAIL', profile.getEmail());
                                                localStorage.setItem('TELEFONO', "");
                                                localStorage.setItem('EDAD', "");
                                                localStorage.setItem("USER_PROFILE_IMG", profile.getImageUrl());
                                                //
                                                alert('User : ' + localStorage.getItem('NOMBRE') + " " + localStorage.getItem('APELLIDO'));
                                                autenticado = true;
                                                window.location.href = "mainPage.html";
                                            }
                                        }
                                    </script>
                                    <div class="text-center">
                                        <a data-toggle="modal" data-target="#modalRegisterForm">Registrarse</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="form-registrar-usuario" method="post" enctype="multipart/form-data">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg">
                                    <label for="imageUpload"></label>
                                </div>
                                <div class="avatar-preview">
                                    <div id="imagePreview" style="background-image: url('img/default_avatar_image.jpg');">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="orangeForm-name" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Nombre</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" id="orangeForm-last-name" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="orangeForm-last-name" required>Apellido</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" id="orangeForm-age" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="orangeForm-age">Tu edad</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" id="orangeForm-phone" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="orangeForm-phone">Telefono</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" id="orangeForm-email" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="orangeForm-email">Email</label>
                        </div>
                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="password" id="orangeForm-pass" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="orangeForm-pass">Contraseña</label>
                        </div>
                        <div class="d-flex justify-content-center ">
                            <button id="btnRegistrar" type="submit" class="btn btn-elegant">registrame!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
