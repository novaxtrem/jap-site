<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- ELEMENTOS PARA EL LOGIN CON GOOGLE -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="868781423348-pce7300dti95vk59k716i8l5c90k7dsd.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- HOJAS DE ESTILO EXTERNAS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- HOJA DE ESTILO PROPIA -->
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- JAVASCRIPT CUSTOM -->
    <script src="js/index.js"></script>

</head>

<body>

    <div id="main-login-div">
        <div id="inner-login-div">
            <div>
                <!--LIBRERIA DE ICONOS-->
                <img src="https://img.icons8.com/color/100/000000/login-as-user.png" />
            </div>
            <!-- Login Form -->
            <form id="login-form">
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="correo electronico">
                <br>
                <input type="password" class="form-control" id="pass" placeholder="contraseÃ±a">
                <br>
                <input type="submit" id="login-form-submit-button" value="iniciar sesion" class="btn btn-success">
                <br>
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                <script>
                    function onSignIn(googleUser) {
                        // Useful data for your client-side scripts:
                        var profile = googleUser.getBasicProfile();
                        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                        console.log('Full Name: ' + profile.getName());
                        console.log('Given Name: ' + profile.getGivenName());
                        console.log('Family Name: ' + profile.getFamilyName());
                        console.log("Image URL: " + profile.getImageUrl());
                        console.log("Email: " + profile.getEmail());

                        // The ID token you need to pass to your backend:
                        var id_token = googleUser.getAuthResponse().id_token;
                        console.log("ID Token: " + id_token);
                        redirect(profile);
                    }
                </script>
            </form>
        </div>
    </div>



</body>

</html>
