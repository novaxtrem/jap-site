<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/init.js"></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="mainNav">

    </div>
    <main role="main">
        <div class="container mt-5">
            <h3 id="productName"></h3>
            <hr class="my-3">
            <dl>
                <dt>Descripción</dt>
                <dd>
                    <p id="productDescription"></p>
                </dd>

                <dt>Precio del vehiculo</dt>
                <dd>
                    <p id="productPriceAndCurrency"></p>
                </dd>

                <dt>Imágenes ilustrativas</dt>
                <dd>
                    <div class="row text-center text-lg-left pt-2" id="productImagesGallery">
                    </div>
                </dd>
            </dl>
            <a type="button" class="btn btn-light btn-lg btn-block" href="cart.html">Comprar</a>
            <!-- PRODUCTOS RELACIONADOS-->
            <div class="container">
                <h2 class="text-center font-weight-bold mb-5 mt-5">Productos relacionados</h2>
                <div id="relatedProductsInside" class="row d-flex equal"></div>
            </div>
            <!-- PRODUCTO COMENTARIOS Y ESTRELLAS-->
            <div id="productsCommentsMain" class="hoverable">
                <div id="starContainer"></div>
            </div>
            <div id=addNewComentArea>
                <br>
                <div class="row">
                    <img id="connectedUserImg" src="https://image.flaticon.com/icons/svg/244/244341.svg">
                    <textarea id="commentArea" placeholder="Agregar comentario" class="space"></textarea>
                    <!--<button type="button" id="addCommentBtn" class="btn btn-primary space">Share</button>-->
                    <div id="estrellita" class="rating">
                        <input type="radio" id="star5" name="option" value="1" /><label for="star5" title="Excelente">5 estrellas</label>
                        <input type="radio" id="star4" name="option" value="2" /><label for="star4" title="Muy bueno">4 estrellas</label>
                        <input type="radio" id="star3" name="option" value="3" /><label for="star3" title="Aceptable">3 estrellas</label>
                        <input type="radio" id="star2" name="option" value="4" /><label for="star2" title="Regular">2 estrellas</label>
                        <input type="radio" id="star1" name="option" value="5" /><label for="star1" title="Malo">1 estrella</label>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        </div>
    </footer>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <link href="css/product-info.css" rel="stylesheet">
    <link href="css/stars.css" rel="stylesheet">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/product-info.js"></script>
    <script src="js/global.js"></script>

</body>

</html>
